<div class="border border-emerald-600 rounded-lg shadow-lg mx-5  p-5 2xl:p-10 border-opacity-20 text-center ">
    <div class="flex justify-center relative">
        <img class="w-32 rounded-full p-3 border border-emerald-600 border-opacity-50 shadow-lg" src="../../../assets/authors/{{item.image}}" alt="">
        <span class="absolute bottom-0 bg-emerald-600 text-white w-10 h-10 flex justify-center items-center rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.294 48.294 0 0 0 5.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
              </svg>
              
        </span>
    </div>
    <div class="w-full flex justify-center mt-8">
        <app-rating [shownumber]="false" [value]="item.starRating"></app-rating>
    </div>
    <p class="mt-5 text-slate-500 font-light leading-loose">
{{item.feedback}}
    </p>
    <p class="mt-5 font-semibold text-2xl text-slate-800">
{{item.name}}
    </p>
    <p class=" mt-2 text-emerald-600">
    {{item.designation}},{{item.country}}
    </p>
</div>
