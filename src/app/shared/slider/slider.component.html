<div >
<div class="flex w-full justify-between items-center ">
    <button *ngIf="this.slideConfig.showLeftRightArrows" (click)="prev()" class="w-8 sm:w-10 h-8 sm:h-10 rounded-full flex bg-white text-emerald-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 sm:w-6 h-5 sm:h-6 m-auto">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18" />
          </svg>
          
    </button>
    <div #sliderContainer class="w-full overflow-hidden">
        <ul #Slider class="flex items-center transition-all duration-300  " [style.width.px]="this.sliderwidth" [style.marginLeft.px]="this.slidemarleft" >
            <li class="cursor-pointer" (click)="this.Onselect.emit(category)" [style.width.px]="this.slidewidth" *ngFor="let category of this.getitems() ">
            <ng-content *ngTemplateOutlet="template || defaultTemplate;context:{$implicit:category}" ></ng-content>
        </li>
        </ul>
    </div>
    <button *ngIf="this.slideConfig.showLeftRightArrows" (click)="next()" class="w-8 sm:w-10 h-8 sm:h-10  rounded-full flex bg-white text-emerald-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 sm:w-6 h-5 sm:h-6 m-auto">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
          </svg>
          
    </button>
</div>
<div *ngIf="this.slideConfig.showDots && this.dots.length>1 " class="flex justify-center mt-10">
    <ul class=" flex gap-3">
        <li (click)="move(i+1)" *ngFor="let dot of dots;let i=index">
<span class="w-3 h-3 bg-emerald-600 flex {{i+1===this.activeSlideId?'':'bg-opacity-20'}} rounded-full"> </span>
        </li>
    </ul>
</div>
</div>

<ng-template #defaultTemplate let-item >

    
        <div class="mx-5 px-3 py-5 text-slate-800 text-center border-2 border-emerald-600 border-opacity-10 rounded font-semibold">
            {{item}}
        </div>
            
</ng-template>
