<button [disabled]="this.disabled" class="disabled:opacity-30 relative group
transition-all duration-600 overflow-clip
{{
    !this.disabled && this.animation==='f'&&this.shade==='d'?'hover:bg-emerald-50':
    !this.disabled && this.animation==='f'&&this.shade==='l'?'hover:bg-emerald-600 ':
    !this.disabled && this.animation==='f'&&this.shade==='w'?'hover:bg-emerald-600':''
}}
{{
    this.shade==='d'&&this.size!='l'?'border bg-emerald-600 text-emerald-50  border-emerald-600 hover:text-slate-700 ':
    this.shade==='d'&&this.size==='l'?'border bg-emerald-600 text-emerald-50  border-emerald-600 ':
    this.shade==='l'?'border bg-emerald-50 text-emerald-600 border-emerald-600 hover:text-emerald-50 ':
    this.shade==='w'?'bg-white text-slate-700 border border-emerald-600 hover:text-emerald-50':
    'text-emerald-600 hover:text-slate-700'
}}
 {{this.size==='s'? 'px-5 py-2 rounded-md font-medium text-md':
this.size==='m'? 'px-7 py-3 font-medium text-lg rounded-lg':
'px-4 xl:px-8 py-4 rounded-lg font-semibold text-lg'
}}">
   <span class="z-30 relative">{{this.name}}</span>
   <span *ngIf="this.shade!='na'&&this.animation==='c'" class="absolute top-[50%] left-[50%] transition-all duration-1000 translate-x-[-50%] translate-y-[-50%] z-20   aspect-square w-[20%] group-hover:w-[200%]   rounded-full opacity-0 group-hover:opacity-100 {{this.shade==='d'?
   (this.size==='l'? 'bg-slate-800': 'bg-emerald-50'):'bg-emerald-600'}} "></span>
</button>
