<div class=" border border-emerald-100 rounded-2xl p-5">
    <img class="w-full rounded-xl" src="../../../assets/{{type==='c'?'courses':'blogs'}}/{{input.thumbnail}}" alt="">
    <div class="flex justify-between mt-5 items-center">
        <div class="flex items-center gap-3">
<img class="w-12 h-12 rounded-full" src="../../../assets/authors/{{input.authorImage}}" alt="">
<p class="text-slate-500 font-light">{{input.author}}</p>
        </div>
        <div>
            <button class="bg-emerald-50 text-emerald-600 rounded-xl px-5 py-2 text-opacity-80 ">{{input.category}}</button>
        </div>

    </div>
    <h3 class="leading-tight mt-3 text-slate-700 hover:text-emerald-600 transition-all duration-500 font-semibold text-lg">
        {{input.name}}
    </h3>
    <app-course-footer [course]="castToCourse(input)" *ngIf="this.type==='c'" class="mt-3 block"></app-course-footer>
    <app-blog-footer [blog]="castToBlog(input)" *ngIf="this.type==='b'" class="mt-3 block"></app-blog-footer>
</div>
